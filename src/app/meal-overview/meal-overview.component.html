<ng-container *ngIf="$vm | async as vm">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button (click)="previousDay()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button (click)="nextDay()">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ vm.selectedDate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-meal-card
      id="mealCard"
      (click)="openActionSheet(i, meal)"
      [meal]="meal"
      *ngFor="let meal of vm.mealsAtSelectedDate; let i = index"
    ></app-meal-card>
    <div (click)="onCreateNewMeal()" class="newItem">add new</div>
  </ion-content>
  <ion-footer>
    <app-calorie-bar></app-calorie-bar>
  </ion-footer>
</ng-container>
