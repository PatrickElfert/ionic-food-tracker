<ng-container *ngIf="selectedMeal$ | async as selectedMeal">
  <ion-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-back-button [text]="''"></ion-back-button>
      </ion-buttons>
      <ion-title>{{selectedMeal.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <app-macro-header></app-macro-header>
    <app-food-card
        [selectable]="false"
        (deleted)="deleteIngredient(i)"
        *ngFor="let ingredient of selectedMeal.ingredients; let i = index"
        [data]="ingredient"
        (dataChange)="updateIngredient($event, i)"
      ></app-food-card>
  </ion-content>
  <app-calorie-bar (actionClick)="presentModal()"></app-calorie-bar>
</ng-container>
