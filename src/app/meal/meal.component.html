<ng-container *ngIf="selectedMeal$ | async as selectedMeal">
  <ion-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{selectedMeal.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-macro-header></app-macro-header>
    <ion-list>
      <app-food-card
        [selectable]="false"
        (deleted)="deleteIngredient(i)"
        *ngFor="let ingredient of selectedMeal.ingredients; let i = index"
        [data]="ingredient"
        (dataChange)="updateIngredient($event, i)"
      ></app-food-card>
      <div (click)="presentModal()" class="newItem">add new</div>
    </ion-list>
  </ion-content>
  <ion-footer>
    <app-calorie-bar></app-calorie-bar>
  </ion-footer>
</ng-container>
