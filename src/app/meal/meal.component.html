<ng-container *ngIf="selectedMeal$ | async as selectedMeal">
  <ion-header>
    <ion-row>
      <ion-col>
        <ion-back-button></ion-back-button>
      </ion-col>
      <ion-col size="8">
        <ion-input #input placeholder="name" (change)="this.setMeal($event)" [ngModel]="selectedMeal.name"></ion-input>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <app-macro-header></app-macro-header>
  </ion-header>

  <ion-content>
    <ion-list>
      <app-food-card
        [selectable]="false"
        (deleted)="deleteIngredient(i)"
        *ngFor="let ingredient of selectedMeal.ingredients; let i = index"
        [data]="ingredient"
        (dataChange)="updateIngredient($event, i)"
      ></app-food-card>
      <div (click)="presentModal()" class="newItem">add new</div>
    </ion-list>
  </ion-content>
  <app-calorie-bar></app-calorie-bar>
</ng-container>
