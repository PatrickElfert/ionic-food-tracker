<ion-card>
  <ion-card-content>
    <div class="food row">
      <div id="mealName" class="row">{{meal.name}}</div>
      <div id="calories" class="row">{{meal.calories | number: '1.0-0' }} kcal</div>
    </div>
    <div class="macros row">
      <div id="protein" [ngStyle]="{'width': macroStyle.p | percent}">{{meal.macros.protein |number: '1.0-0' }} g</div>
      <div id="fats" [ngStyle]="{'width': macroStyle.f | percent}">{{meal.macros.fat | number: '1.0-0'}} g</div>
      <div id="carbs" [ngStyle]="{'width': macroStyle.c | percent}">{{meal.macros.carbs | number: '1.0-0'}} g</div>
    </div>
  </ion-card-content>
</ion-card>
