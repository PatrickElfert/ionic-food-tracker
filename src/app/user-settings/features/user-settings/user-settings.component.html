<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button data-cy="settings" expand="block" class="ion-margin" (click)="addUserSettings()">Create User Settings</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="logOut()">Logout</ion-button>
</ion-content>
