<div class="bar" *ngIf="calorieBarService.vm$ | async as vm">
  <div *ngIf="displayAction" class="button-wrapper">
    <div class="button" data-cy="add-ingredient" (click)="click.emit()">
      <ion-icon size="large" icon="add-outline"></ion-icon>
    </div>
  </div>
  <div
    [ngStyle]="{
      width: vm.calorieFillWidth | percent,
      'border-radius': vm.calorieFillWidth === 1 ?'5px 5px 5px 5px' : '5px 0 0 5px'
    }"
    class="row percentage"
  ></div>
  <div data-cy="calorie-display" [ngClass]="displayAction ? 'action-label' : 'standalone-label'">
    {{ vm.currentCalories | number: "1.0-0" }} /
    {{ vm.calorieLimit | number: "1.0-0" }} kcal
  </div>
</div>
