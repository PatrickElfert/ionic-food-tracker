<div
  class="bar"
  *ngIf="(calorieBarService.vm$ | async) as vm"
>
  <div
    [ngStyle]="{
      width: vm.currentCalories / calorieBarService.calorieLimit | percent
    }"
    class="row percentage"
  ></div>
  <div class="label">
    {{ vm.currentCalories | number }} /
    {{ calorieBarService.calorieLimit | number }} kcal
  </div>
</div>
