<ion-header>
  <ion-row class="first-row">
    <ion-col size="3" class="flex ion-align-items-center ion-justify-content-center">
      <ion-icon size="large" (click)="scanBarcode()" name="barcode-outline"></ion-icon>
    </ion-col>
    <ion-col size="6">
      <ion-title size="large" > INGREDIENTS </ion-title>
    </ion-col>
    <ion-col size="3" class="flex ion-align-items-end ion-justify-content-end">
        <ion-button class="close" fill="clear" (click)="dismissModal()">Close</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-item lines="none" class="input">
      <ion-icon slot="end" name="search-circle-outline"></ion-icon>
      <ion-input (change)="onSearchChanged($event)"></ion-input>
    </ion-item>
  </ion-row>
  <app-macro-header></app-macro-header>
</ion-header>

<ion-content>
  <ion-list>
    <app-food-card [actions]="false" (selected)="selectionChanged($event, ingredient)"
      *ngFor="let ingredient of ingredientSearchResult"
      [data]="ingredient"
    ></app-food-card>
  </ion-list>
</ion-content>
<div class="footer">
  <app-calorie-bar></app-calorie-bar>
</div>
